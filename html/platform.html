<body>

<div class="topnav">

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for stocks...">
    <table id="myTable">
        <tr class="header">
            <th style="width:30%;">Name</th>
            <th style="width:30%;">Ticker</th>
            <th style="width:30%;">Fair value</th>
        </tr>
    </table>
    <script type="text/javascript">
      // Create an array with stocks
      let stocks = [
        { name: "3M", ticker: "MMM", fairValue: "143 USD" },
        {name: "A. O. Smith", ticker: "AOS", fairValue: "55.67 USD"},
        { name: "Abbott", ticker: "ABT", fairValue: "94,56 USD" },
        { name: "AbbVie", ticker: "ABBV", fairValue: "145,04 USD" },
        { name: "Accenture", ticker: "ACN", fairValue: "303,72 USD" },
        {name: "ADM", ticker: "ADM", fairValue: "94.99 USD"},
        {name: "Adobe Inc.", ticker: "ADBE", fairValue: "120.23 USD"},
        {name: "ADP", ticker: "ADP", fairValue: "239.15 USD"},
        {name: "AES Corporation", ticker: "AES", fairValue: "291.23 USD"},
        {name: "Aflac", ticker: "AFL", fairValue: "102 USD"},
        {name: "Agilent Technologies", ticker: "A", fairValue: "105.53 USD"},
        {name: "Airbnb", ticker: "ABNB", fairValue: "138.32 USD"},
        {name: "Air Products and Chemicals", ticker: "APD", fairValue: "266 USD"},
        {name: "Akamai", ticker: "AKAM", fairValue: "75 USD"},
        {name: "Alaska Air Group", ticker: "ALK", fairValue: "22 USD"},
        {name: "Albemarle Corporation", ticker: "ALB", fairValue: "305 USD"},
        {name: "Alexandria Real Estate Equities", ticker: "ARE", fairValue: "210 USD"},
      ]

      // Function to populate the table with stock data
      function populateTable() {
            var table = document.getElementById("myTable");

            stocks.forEach(function(stock) {
                var row = table.insertRow();
                var nameCell = row.insertCell(0);
                var tickerCell = row.insertCell(1);
                var fairValueCell = row.insertCell(2);

                nameCell.innerHTML = stock.name;
                tickerCell.innerHTML = stock.ticker;
                fairValueCell.innerHTML = stock.fairValue;
            });
      }

      // Function to filter stocks based on user input
      function filterStocks() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
      }
      // Call the function to populate the table with stock data
      populateTable();
    </script>



    <script type="text/javascript" src="/javascript/test.js"></script>

    <script type="text/javascript" src="/javascript/script.js"></script>

</body>
