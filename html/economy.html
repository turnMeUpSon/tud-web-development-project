<body>

    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for global macro benchmarks...">
    <table id="myTable" class="table-primary">
        <tr class="header">
            <th style="width:30%;">Name</th>
            <th style="width:30%;">Ticker</th>
            <th style="width:30%;">Value</th>
        </tr>
    </table>
    <script type="text/javascript">
    // Create an array with globar macro benchmarks and indicators
    let global_macro = [
        { name: "S&P500 Index", ticker: "SPX", value: "4546" },
        { name: "Effective Federal Funds Rate", ticker: "FEDFUNDS", value: "5.33" },
        { name: "United States Inflation Rate YoY", ticker: "USIRYY", value: "3.2" },
        { name: "Civilian Unemployment Rate", ticker: "UNRATE", value: "3.9" },
        {name: "10-Year Treasury Constant Maturity Minus 2-Year Treasury", ticker: "T10Y2Y", value: "-0.37"},
        {name: "10-Year Treasury Constant Maturity Minus 3-Month Treasury Constant Maturity", ticker: "T10Y3M", value: "-1.18"},
        {name: "United States Inflation Rate YoY", ticker: "USIRYY", value: "3.2"},
        {name: "Crypto Fear & Greed Index", ticker: "CFGI", value: "74 - Greed"},
        {name: "S&P500 Fear & Greed Index", ticker: "SPXFGI", value: "64 - Greed"},
    ]

    // Function to populate the table with global macro indicators data
    function populateTable() {
            var table = document.getElementById("myTable");
            global_macro.forEach(function(economy_indicator) {
                var row = table.insertRow();
                var nameCell = row.insertCell(0);
                var tickerCell = row.insertCell(1);
                var fairValueCell = row.insertCell(2);

                nameCell.innerHTML = economy_indicator.name;
                tickerCell.innerHTML = economy_indicator.ticker;
                fairValueCell.innerHTML = economy_indicator.value;
            });
    }

    // Function to filter global macro indicators based on user input
    function filterGlobalMacroIndicators() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
    }

    // Call the function to populate the table with global macro data
    populateTable();
    </script>
